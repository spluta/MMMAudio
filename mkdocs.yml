site_name: MMMAudio Documentation
site_description: Creative Coding Environment leveraging Python/Mojo interop where python acts as a scripting language for Mojo acting as an audio processing engine
site_author: Sam Pluta
site_url: https://spluta.github.io/MMMAudio/
docs_dir: doc_generation/docs_md
site_dir: site

repo_name: spluta/MMMAudio
repo_url: https://github.com/spluta/MMMAudio

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

nav:
  - Home: 
    - Overview: index.md
    - Getting Started: getting-started.md
    - API Reference: api/index.md
    - Contributing: contributing/index.md
    - Examples: examples/index.md
  - Getting Started: getting-started.md
  - API Reference:
    - Overview: api/index.md
    - Core DSP: 
      - Utilities: api/mmm_utils/functions.md
      - Buffer: api/mmm_dsp/Buffer.md
      - Delays: api/mmm_dsp/Delays.md
      - Distortion: api/mmm_dsp/Distortion.md
      - Env: api/mmm_dsp/Env.md
      - Filters: api/mmm_dsp/Filters.md
      - MLP: api/mmm_dsp/MLP.md
      - Noise: api/mmm_dsp/Noise.md
      - Osc: api/mmm_dsp/Osc.md
      - OscBuffers: api/mmm_dsp/OscBuffers.md
      - Oversampling: api/mmm_dsp/Oversampling.md
      - Pan: api/mmm_dsp/Pan.md
      - PlayBuf: api/mmm_dsp/PlayBuf.md
      - RecordBuf: api/mmm_dsp/RecordBuf.md
      - Reverb: api/mmm_dsp/Reverb.md
    - Core Framework:
      - World: api/mmm_src/MMMWorld.md
      - Audio Engine: api/mmm_src/MMMAudio.md
      - Messenger: api/mmm_utils/Messengers.md
      - Traits: api/mmm_src/MMMTraits.md
      - Patterns: api/mmm_src/Patterns.md
      - Scheduler: api/mmm_src/Scheduler.md
      - HID Devices: api/mmm_utils/hid_devices.md
    - Utilities:
      - Windows: api/mmm_utils/Windows.md
      - Print: api/mmm_utils/Print.md
      - ML Training: api/mmm_utils/mlp_trainer.md
      - GUIs: api/mmm_utils/GUI.md
  # - Examples nav tree is built dynamically from the examples directory
  - Contributing:
    - Overview: contributing/index.md
    - Documentation Guide: contributing/documentation.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 1
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_inheritance_diagram: true
  - mkdocs-simple-hooks:
      hooks:
        on_config: "doc_generation.generate_docs:configure_and_generate"
