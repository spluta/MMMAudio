site_name: MMMAudio Documentation
site_description: Creative Coding Environment leveraging Python/Mojo interop where python acts as a scripting language for Mojo acting as an audio processing engine
site_author: Sam Pluta
site_url: https://spluta.github.io/MMMAudio/
docs_dir: doc_generation/docs_md
site_dir: site

repo_name: spluta/MMMAudio
repo_url: https://github.com/spluta/MMMAudio

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

nav:
  - Home: 
    - Overview: index.md
    - Getting Started: getting-started.md
    - API Reference: api/index.md
    - Contributing: contributing/index.md
    - Examples: examples/index.md
  - Getting Started: getting-started.md
  - API Reference:
    - Overview: api/index.md
    - Core DSP: 
      - Analysis: api/mmm_audio/Analysis.md
      - Buffer: api/mmm_audio/Buffer_Module.md
      - BufferedProcess: api/mmm_audio/BufferedProcess_Module.md
      - Delays: api/mmm_audio/Delays.md
      - Distortion: api/mmm_audio/Distortion.md
      - Env: api/mmm_audio/Envelopes.md
      - FFT: api/mmm_audio/FFTs.md
      - FFTProcess: api/mmm_audio/FFTProcess_Module.md
      - Filters: api/mmm_audio/Filters.md
      - MLP Mojo: api/mmm_audio/MLP_Module.md
      - MLP PyTorch: api/mmm_audio/MLP.md
      - Noise: api/mmm_audio/Noise.md
      - Osc: api/mmm_audio/Oscillators.md
      - Oversampling: api/mmm_audio/Oversampling.md
      - Pan: api/mmm_audio/Pan.md
      - Play: api/mmm_audio/Player.md
      - Recorder: api/mmm_audio/Recorder_Module.md
      - Reverb: api/mmm_audio/Reverbs.md
      - Utilities: api/mmm_audio/functions.md
      - Sinc Interpolation: api/mmm_audio/SincInterpolator.md
    - Core Framework:
      - World: api/mmm_audio/MMMWorld_Module.md
      - Python Class: api/mmm_python/MMMAudio.md
      - Python Mojo Interop: api/mmm_audio/MMMAudioBridge.md
      - Messenger: api/mmm_audio/Messenger_Module.md
      - Patterns: api/mmm_python/Patterns.md
      - Scheduler: api/mmm_python/Scheduler.md
      - HID Devices: api/mmm_python/hid_devices.md
    - Utilities:
      - Windows: api/mmm_audio/Windows_Module.md
      - Print: api/mmm_audio/Print_Module.md
      - GUIs: api/mmm_python/GUI.md
      - RisingBoolDetector: api/mmm_audio/RisingBoolDetector_Module.md
      - OSC Messaging: api/mmm_python/OSCServer.md
      - Python Functions: api/mmm_python/functions.md
      - Python FFT: api/mmm_python/fft.md
      - Mojo Functions: api/mmm_audio/functions.md
  # - Examples nav tree is built dynamically from the examples directory
  - Contributing:
    - Overview: contributing/index.md
    - Documentation Guide: contributing/documentation.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 1
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_inheritance_diagram: true
  - mkdocs-simple-hooks:
      hooks:
        on_config: "doc_generation.generate_docs:configure_and_generate"
